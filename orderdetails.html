<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Autism Allies Game | AutiCure</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      color: #333;
      min-height: 100vh;
      position: relative;
      background-color: #f9f9f9;
    }

    /* Top Navigation Bar */
    .top-nav {
      position: fixed;
      top: 0;
      right: 0;
      padding: 20px;
      z-index: 1001;
      display: flex;
      gap: 20px;
    }

    .top-nav a {
      color: #333;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .top-nav a:hover {
      color: #4CAF50;
      transform: translateY(-2px);
    }

    /* Logo Container */
    .logo-container {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-img {
      height: 80px;
      width: auto;
      animation: pulse 2s infinite alternate;
    }

    .logo-text {
      font-size: 1.8rem;
      font-weight: bold;
      color: #4CAF50;
      text-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
      animation: float 3s ease-in-out infinite;
    }

    .logo-tagline {
      font-size: 0.9rem;
      color: #333;
      opacity: 0.8;
    }

    /* Background container */
    .background-container {
      position: relative;
      min-height: 100vh;
    }

    /* Top section with background image */
    .top-section {
      background-image: url('https://www.itl.cat/pngfile/big/47-470148_landscape-portrait-colorful-background-iphone.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: relative;
      padding-bottom: 60px;
      min-height: 100vh;
    }

    /* Overlay for better text readability */
    .top-section::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.7);
      z-index: 0;
    }

    /* Content container aligned to left */
    .content-container {
      position: relative;
      z-index: 2;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 40px;
    }

    /* Animations */
    @keyframes pulse {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.05);
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-5px);
      }
      100% {
        transform: translateY(0);
      }
    }

    /* Content aligned to left */
    .content {
      padding: 120px 0 60px;
      max-width: 800px;
      text-align: left;
    }

    .main-heading {
      font-size: 3.5rem;
      margin-bottom: 30px;
      color: #2c3e50;
      animation: fadeIn 1.5s ease-out;
    }

    .description {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-bottom: 40px;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      color: #333;
      animation: fadeIn 2s ease-out;
      border-left: 4px solid #4CAF50;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Order Form */
    .order-form {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      border-left: 4px solid #4CAF50;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      max-width: 600px;
      margin: 40px auto;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #2c3e50;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }

    .form-group textarea {
      height: 100px;
      resize: vertical;
    }

    .order-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      display: block;
      width: 100%;
      margin-top: 20px;
    }

    .order-btn:hover {
      background: #45a049;
      transform: translateY(-3px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .logo-container {
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
      }
      .logo-img {
        height: 65px;
      }
      .logo-text {
        font-size: 1.5rem;
      }
      .logo-tagline {
        font-size: 0.8rem;
      }
      .main-heading {
        font-size: 2.5rem;
      }
      .content {
        padding: 100px 20px 40px;
        max-width: 100%;
      }
      .content-container {
        padding: 0 20px;
      }
      .top-nav {
        padding: 15px;
        gap: 15px;
      }
      .order-form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Top Navigation Links -->
  <div class="top-nav">
    <a href="#signin"><i class="fas fa-sign-in-alt"></i> Sign In</a>
    <a href="#faq"><i class="fas fa-question-circle"></i> FAQ</a>
    <a href="./index.html"><i class="fas fa-home"></i> Home</a>
  </div>

  <!-- Logo Container at Top Left -->
  <div class="logo-container">
    <img src="./AutiCure_Logo-removebg-preview.png" alt="AutiCure Logo" class="logo-img">
    <div>
      <div class="logo-text">AutiCure</div>
      <div class="logo-tagline">Supporting Autism Spectrum</div>
    </div>
  </div>

  <div class="background-container">
    <!-- Top section with background image -->
    <div class="top-section">
      <!-- Main Content - Left-aligned -->
      <div class="content-container">
        <div class="content">
          <h1 class="main-heading">Order Auticure Game</h1>
          <p class="description">
            Fill out the form below to order your copy of Autism Allies, our innovative therapeutic game designed to support individuals on the autism spectrum.
          </p>
          
          <div class="order-form">
            <form id="gameOrderForm">
              <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
              </div>
              
              <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
              </div>
              
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
              </div>
              
              <div class="form-group">
                <label for="platform">Preferred Platform</label>
                <select id="platform" name="platform" required>
                  <option value="">Select platform</option>
                  <option value="windows">Windows PC</option>
                  <option value="mac">Mac OS</option>
                  <option value="android">Android</option>
                  <option value="ios">iOS (iPhone/iPad)</option>
                </select>
              </div>
              
              
              <div class="form-group">
                <label for="notes">address</label>
                <textarea id="notes" name="notes"></textarea>
              </div>
              
              <a href="./questions.html" type="submit" class="order-btn">next</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Additional animation for logo on hover
    const logo = document.querySelector('.logo-img');
    logo.addEventListener('mouseover', () => {
      logo.style.animation = 'pulse 0.5s infinite alternate';
    });
    logo.addEventListener('mouseout', () => {
      logo.style.animation = 'pulse 2s infinite alternate';
    });

    // Form submission handling
    document.getElementById('gameOrderForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you for your order! We will contact you shortly with download instructions.');
      this.reset();
    });
  </script>
</body>
</html>
